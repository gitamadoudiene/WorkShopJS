<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: 80%;
            margin-bottom: 10px;
        }

        button {
            padding: 8px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        .action-btn {
            margin-left: 5px;
            padding: 4px 6px;
            font-size: 12px;
            border-radius: 4px;
        }

        .complete-btn {
            background-color: #28a745;
            color: white;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>

</head>
<body>
    <div class="container">
        <h2>Todo-List</h2>
        <input type="text" id="todoInput" placeholder="Ajouter une tÃ¢che">
        <button onclick="addTodo()">Ajouter</button>
        <ul id="todoList"></ul>
    </div>

    <script src="todo.js"></script>
</body>
</html>
